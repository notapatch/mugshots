pre-push:
  parallel: true
  commands:
    gems-audit:
      run: bundle audit --update
    tests:
      run: bundle exec rails test
    tests-system:
      run: bundle exec rails test:system

pre-commit:
  parallel: true
  commands:
    frontend-linter:
      glob: "*.{js,ts}"
      run: yarn lint {staged_files}
    backend-linter:
      glob: "*.{rb}"
      run: bundle exec rubocop --force-exclusion {staged_files}
    frontend-style:
      glob: '*.{css,scss}'
      run: yarn stylelint {staged_files}
